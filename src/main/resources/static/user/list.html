<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <style>
        /* 테이블 테마 설정 */
        table {
            width: 50%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 글자색 흰색 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* 짝수 행 회색 배경 */
        }

        tr:hover {
            background-color: #e9e9e9; /* 마우스 호버시 회색 배경 */
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
    </header>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody class="user_list_table">user_table</tbody>
    </table>
</div>
</body>
</html>
